<div class="masonry-demo">
  <ngx-masonry [options]="masonryOptions" [useImagesLoaded]="true" class="ngx-masonry">
    <div ngxMasonryItem class="masonry-item" *ngFor="let picture of masonryImages">
      <img src="{{picture.picture}}">
   </div>
  </ngx-masonry>
  <button *ngIf="limit < 100" (click)="showMoreImages()">Show More Images</button>
  <h2 *ngIf="limit >= 100">No More Images</h2>
</div>
