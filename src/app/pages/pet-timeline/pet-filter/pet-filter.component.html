<div class="pet-filter-cnt">
  <mat-radio-group aria-label="Select an option" [(ngModel)]="animalType">
    <mat-radio-button 
      *ngFor="let animal of animalsList" 
      [value]="animal.type"
      (change)="radioChange($event)">{{animal.type}}</mat-radio-button>
  </mat-radio-group>
  <!-- <div>radio group value: {{ radioGroup.value }}</div> -->
</div>
