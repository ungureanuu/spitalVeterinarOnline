<div class="dialog-cnt">
    <h2 mat-dialog-title>{{title}}</h2>
    <button type="button" class="btn btn-sm btn-success mb-3 btn-block" (click)="addItems()">Add Items</button>
    <mat-dialog-content [formGroup]="form">     
        <mat-form-field class="form-field">
            <mat-select matInput formControlName="animalType" placeholder="catel sau pisica?">
                <mat-option *ngFor="let animalType of animalTypes" [value]="animalType">
                    {{animalType}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="form-field">
                <input matInput
                        placeholder="pozitia in axa"
                        formControlName="timelineIndex">
            </mat-form-field>
        <mat-form-field class="form-field">
            <input matInput
                    placeholder="varsta"
                    formControlName="age">
        </mat-form-field>
        <mat-form-field class="form-field">
            <input matInput
                    placeholder="titlu"
                    formControlName="title">
        </mat-form-field>
        <mat-form-field class="form-field" *ngFor="let item of infoItems.controls; let i = index" formArrayName="infoItems">
            <input matInput type="text" class="form-control" placeholder="item" formControlName="i">                  
        </mat-form-field>      
        <mat-form-field class="form-field">
            <input matInput
                    placeholder="subtitlu"
                    formControlName="subtitle">
        </mat-form-field>
        <mat-form-field class="form-field">
            <input matInput
                    placeholder="poze"
                    formControlName="picture">
        </mat-form-field>
        <mat-form-field class="form-field">
            <input matInput
                    placeholder="descriere"
                    formControlName="descriptionText">
        </mat-form-field>
    
    
    </mat-dialog-content>
    
    <mat-dialog-actions class="form-btns-wrapper">
        <button class="mat-raised-button form-bnt"(click)="close()">Close</button>
        <button class="mat-raised-button mat-primary form-bnt"(click)="save()">Save</button>
    
        <!-- <button type="submit" [disabled]="contactForm.pristine">Save</button>
        <button type="reset" (click)="revert()" [disabled]="contactForm.pristine">
            Revert
        </button> -->
    </mat-dialog-actions>
</div>
